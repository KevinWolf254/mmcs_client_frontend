
<!-- Top navigation bar -->
<app-top-navbar></app-top-navbar>
<div class="container-fluid">
  <div class="row">
    <!-- SideNav -->
    <nav class="col-lg-3">
      <app-side-navbar></app-side-navbar>
    </nav>
    <!-- Content Body -->
    <div class="col-md-9 ml-sm-auto mt-5 px-2 pt-2">
      <div class="row">
        <div class="col">
          <div class="d-flex pb-2 mb-2 border-bottom">              
              <h3><i class="fa fa-user"></i> Users</h3>
            </div>
        </div>
      </div>
        <ngb-tabset>
          <!-- Create Users -->
          <ngb-tab title="Create" id="userTab">
            <ng-template ngbTabContent>
              <app-user></app-user>           
            </ng-template>
          </ngb-tab>
          <!-- Manage Users -->
          <ngb-tab title="Manage" id="manageUserTab">
            <ng-template ngbTabContent>
              <app-users></app-users>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
    </div>
  </div>
</div>
