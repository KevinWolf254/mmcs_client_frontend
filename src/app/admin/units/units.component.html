<div class="modal-header bg-info">
  <h4 class="modal-title">Payment Confirmation</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card shadow">
    <div class="card-body bg-light m-0 p-0">
      <p>
        <small class="form-text text-center text-warning">
          *Ensure amount matches the mpesa amount, and the 
          mpesa transaction numbers also match.
        </small>
      </p>
    </div> 
  </div> 
  <div class="row mt-4">
    <div class="col">      
      <fieldset disabled>
        <div class="form-group row mt-2">
          <label for="organisation" class="col-sm-3 col-form-label text-right pl-1 pr-0">Organisation:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control form-control-sm" [ngModel]="userDetails.organisation" id="organisation" 
            placeholder="Organisation">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label text-right pl-1 p-0">Admin Email:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control form-control-sm" [ngModel]="userDetails.email" id="email" placeholder="Admin Email">
          </div>
        </div>
      </fieldset>
      <form [formGroup] = "requestForm" (ngSubmit) = "requestMoreUnits(requestForm.value)">
        <!-- Units -->
        <div class="form-group row">
          <label for="units" class="col-sm-3 col-form-label text-right pl-1 p-0">Units:</label>
          <div class="col-sm-9">
            <input type="number" class="form-control form-control-sm" id="units" formControlName="units" placeholder="Units">
          </div>
        </div>
        <div class="form-group row">
            <label for="mpesaTransNo" class="col-sm-3 col-form-label text-right pl-1 p-0">Transaction No:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control form-control-sm" id="mpesaTransNo" formControlName="mpesaTransNo" placeholder="Mpesa Transaction No">
            </div>
          </div>
        <hr class="my-3">
        <button class="btn btn-sm btn-primary btn-block m-2" type="submit" [disabled]="!requestForm.valid">Send Confirmation</button>
      </form>
    </div>
  </div>  
</div>
